<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="heading">
        <h1>Gaming Products</h1>
    </div>
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="carousel-item">
                <img src="./img/Console.jpg" alt="Console">
            </div>
            <div class="carousel-item">
                <img src="./img/Headphones.jpg" alt="Headphone">
            </div>
            <div class="carousel-item">
                <img src="./img/keyboard.png" alt="keyboard">
            </div>
            <div class="carousel-item">
                <img src="./img/mouse.jpg" alt="mouse">
            </div>
            <div class="carousel-item">
                <img src="./img/VR.jpg" alt="VR">
            </div>
            <!-- Add more carousel items as needed -->
        </div>
        <div class="prev" onclick="prevSlide()">&#10094;</div>
        <div class="next" onclick="nextSlide()">&#10095;</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
