<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <i id="left" class="fa-solid  fas fa-angle-left"></i>
        <ul class="carousel">
            <li class="card">
                <div class="img"><img src="./img/Console.jpg" alt="Console" draggable="false"> </div>
                <h2 style="color: black; font-weight:bold;">
                    Console
                </h2>
            </li>
            <li class="card">
                <div class="img"><img src="./img/Headphones.jpg" alt="Headphone" draggable="false"> </div>
                <h2 style="color: black; font-weight:bold;">Headphone</h2>
            </li>
            <li class="card">
                <div class="img"><img src="./img/keyboard.png" alt="keyboard" draggable="false"> </div>
                <h2 style="color: black; font-weight:bold;">Keyboard</h2>
            </li>
            <li class="card">
                <div class="img"><img src="./img/mouse.jpg" alt="mouse" draggable="false"> </div>
                <h2 style="color: black; font-weight:bold;">Mouse</h2>
            </li>
            <li class="card">
                <div class="img"><img src="./img/VR.jpg" alt="VR" draggable="false"> </div>
                <h2 style="color: black; font-weight:bold;">VR Headset</h2>
            </li>
        </ul>
        <i id="right" class="fa-solid fas fa-angle-right"></i>
    </div>


    <script src="script.js"></script>
</body>

</html>
